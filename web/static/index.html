<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树莓派B3硬件控制系统</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 顶部标题栏 -->
        <header class="header">
            <h1><i class="fas fa-microchip"></i> 树莓派B3硬件控制系统</h1>
            <div class="status-indicator">
                <span id="connection-status" class="status offline">离线</span>
                <span id="last-update">未连接</span>
            </div>
        </header>

        <!-- 主控制面板 -->
        <main class="main-content">
            <!-- 传感器数据面板 -->
            <section class="card sensors-panel">
                <h2><i class="fas fa-thermometer-half"></i> 传感器数据</h2>
                <div class="sensors-grid">
                    <div class="sensor-item">
                        <div class="sensor-icon">
                            <i class="fas fa-temperature-high"></i>
                        </div>
                        <div class="sensor-data">
                            <span class="sensor-label">温度</span>
                            <span id="temperature" class="sensor-value">--</span>
                            <span class="sensor-unit">°C</span>
                        </div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="sensor-data">
                            <span class="sensor-label">湿度</span>
                            <span id="humidity" class="sensor-value">--</span>
                            <span class="sensor-unit">%</span>
                        </div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-icon">
                            <i class="fas fa-ruler-horizontal"></i>
                        </div>
                        <div class="sensor-data">
                            <span class="sensor-label">距离</span>
                            <span id="distance" class="sensor-value">--</span>
                            <span class="sensor-unit">cm</span>
                        </div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="sensor-data">
                            <span class="sensor-label">时间</span>
                            <span id="current-time" class="sensor-value">--:--</span>
                            <span class="sensor-unit"></span>
                        </div>
                    </div>
                </div>
                <button id="refresh-sensors" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> 刷新数据
                </button>
            </section>

            <!-- RGB LED控制面板 -->
            <section class="card rgb-panel">
                <h2><i class="fas fa-lightbulb"></i> RGB LED控制</h2>
                <div class="rgb-controls">
                    <div class="color-buttons">
                        <button class="color-btn red" data-color="red">
                            <i class="fas fa-circle"></i> 红色
                        </button>
                        <button class="color-btn green" data-color="green">
                            <i class="fas fa-circle"></i> 绿色
                        </button>
                        <button class="color-btn blue" data-color="blue">
                            <i class="fas fa-circle"></i> 蓝色
                        </button>
                        <button class="color-btn white" data-color="white">
                            <i class="fas fa-circle"></i> 白色
                        </button>
                    </div>
                    <button id="rgb-off" class="btn btn-secondary">
                        <i class="fas fa-power-off"></i> 关闭
                    </button>
                </div>
                <div class="rgb-status">
                    <span>当前状态: </span>
                    <span id="rgb-current-status">关闭</span>
                </div>
            </section>

            <!-- 蜂鸣器控制面板 -->
            <section class="card beep-panel">
                <h2><i class="fas fa-volume-up"></i> 蜂鸣器控制</h2>
                <div class="beep-controls">
                    <div class="duration-control">
                        <label for="beep-duration">持续时间 (毫秒):</label>
                        <input type="range" id="beep-duration" min="100" max="3000" value="1000" step="100">
                        <span id="duration-display">1000ms</span>
                    </div>
                    <div class="beep-buttons">
                        <button id="beep-short" class="btn btn-warning">
                            <i class="fas fa-bell"></i> 短响 (200ms)
                        </button>
                        <button id="beep-medium" class="btn btn-warning">
                            <i class="fas fa-bell"></i> 中响 (1000ms)
                        </button>
                        <button id="beep-long" class="btn btn-warning">
                            <i class="fas fa-bell"></i> 长响 (2000ms)
                        </button>
                        <button id="beep-custom" class="btn btn-primary">
                            <i class="fas fa-bell"></i> 自定义
                        </button>
                    </div>
                </div>
            </section>

            <!-- 舵机控制面板 -->
            <section class="card servo-panel">
                <h2><i class="fas fa-cog"></i> 舵机控制</h2>
                <div class="servo-controls">
                    <div class="angle-control">
                        <label for="servo-angle">角度 (0° - 180°):</label>
                        <input type="range" id="servo-angle" min="0" max="180" value="90" step="1">
                        <span id="angle-display">90°</span>
                    </div>
                    <div class="servo-buttons">
                        <button class="servo-preset" data-angle="0">0°</button>
                        <button class="servo-preset" data-angle="45">45°</button>
                        <button class="servo-preset" data-angle="90">90°</button>
                        <button class="servo-preset" data-angle="135">135°</button>
                        <button class="servo-preset" data-angle="180">180°</button>
                    </div>
                    <button id="servo-set" class="btn btn-primary">
                        <i class="fas fa-play"></i> 设置角度
                    </button>
                </div>
                <div class="servo-status">
                    <span>当前角度: </span>
                    <span id="servo-current-angle">90°</span>
                </div>
            </section>

            <!-- 系统状态面板 -->
            <section class="card system-panel">
                <h2><i class="fas fa-server"></i> 系统状态</h2>
                <div class="system-info">
                    <div class="info-row">
                        <span class="info-label">服务器状态:</span>
                        <span id="server-status" class="info-value">检查中...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">最后更新:</span>
                        <span id="last-sensor-update" class="info-value">从未</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">连接延迟:</span>
                        <span id="connection-latency" class="info-value">--ms</span>
                    </div>
                </div>
                <div class="system-controls">
                    <button id="check-status" class="btn btn-info">
                        <i class="fas fa-heartbeat"></i> 检查状态
                    </button>
                    <button id="auto-refresh-toggle" class="btn btn-success">
                        <i class="fas fa-sync"></i> 自动刷新: 关闭
                    </button>
                </div>
            </section>
        </main>

        <!-- 底部信息栏 -->
        <footer class="footer">
            <div class="footer-content">
                <p>© 2025 树莓派B3硬件控制系统 | 基于WiringPi库</p>
                <div class="api-info">
                    <span>API端点: http://localhost:8080/api/</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- 加载中遮罩 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>正在连接设备...</p>
        </div>
    </div>

    <!-- 通知消息 -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <span id="notification-message"></span>
            <button id="notification-close">×</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
